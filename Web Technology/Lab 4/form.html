<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
    <form method="POST" action="">
        Name : <input type="text" name="name"><br><br>
        Address : <input type="text" name="address"><br><br>
        Email : <input type="email" mame="email"><br><br>
        Gender : 
        <input type="radio" name="gender" value="1"> Male
        <input type="radio" name="gender" value="0"> Female <br><br>  
        Country : 
        <select name="country">
            <option value="Nepal">Nepal</option>
            <option value="China">China</option>
            <option value="India">India</option>
        </select><br><br>
        Hobbies : 
        <input type="checkbox" name="hobbies[]" value="football"> Football
        <input type="checkbox" name="hobbies[]" value="cricket"> Cricket
        <input type="checkbox" name="hobbies[]" value="volleyball"> Volleyball<br><br>
        Description : 
        <textarea name="description" rows="5" cols="30"></textarea><br><br>
        Image : <input type="file" name="image"><br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
